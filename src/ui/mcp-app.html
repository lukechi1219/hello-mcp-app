<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Multilingual welcome screen with iPhone-style animations">
  <title>Hello World - MCP App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="welcome-container">
    <div class="greeting-wrapper">
      <!-- Greetings will be dynamically inserted here -->
    </div>
    <div class="version-badge">v2 â€” quickstart</div>
    <div class="controls">
      <button id="fullscreen-btn" class="control-button fullscreen-button" title="Toggle fullscreen" style="display: none;">
        <svg class="icon-expand" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 6V2h4M10 2h4v4M14 10v4h-4M6 14H2v-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <svg class="icon-collapse" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 2v4H2M10 6h4V2M14 10h-4v4M2 10h4v4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button id="refresh-btn" class="control-button refresh-button" title="Refresh greetings from server">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.65 2.35A8 8 0 1 0 16 8h-2a6 6 0 1 1-1.76-4.24L10 6h6V0l-2.35 2.35z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>

  <script type="module" src="./mcp-app.ts"></script>
</body>
</html>
